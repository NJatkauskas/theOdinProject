<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="picks_wrapper">
      <div class="pick">Rock</div>
      <div class="pick">Paper</div>
      <div class="pick">Scissors</div>
    </div>
    <div class="round_wrapper">
      <p>Current round: <span class="round_num">0</span></p>
      <p class="current_round_result">Let's play!</p>
    </div>
    <div class="score_wrapper">
      <div>
        <h2>Player scrore</h2>
        <span class="player_score">0</span>
      </div>
      <div>
        <h2>Computer scrore</h2>
        <span class="computer_score">0</span>
      </div>
    </div>

    <script src="./scripts.js"></script> 
  </body>
</html>
