<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="picks_wrapper">
      <div class="pick">
        <i class="fas fa-hand-rock"></i>
        <p>Rock</p>
      </div>

      <div class="pick">
        <i class="fas fa-hand-paper"></i>
        <p>Paper</p>
      </div>

      <div class="pick">
        <i class="fas fa-hand-scissors"></i>
        <p>Scissors</p>
      </div>
    </div>
    <div class="round_wrapper">
      <p class="current_round_result">Let's play!</p>
      <p>Rounds played: <span class="round_num">0</span></p>
    </div>
    <div class="score_wrapper">
      <div class="player_score_wrapper">
        <h2>Player</h2>
        <span class="player_score">0</span>
      </div>
      <div class="score_vs">
        <h2>VS</h2>
      </div>
      <div class="computer_score_wrapper">
        <h2>Computer</h2>
        <span class="computer_score">0</span>
      </div>
    </div>
    <div class="reset_button">Play Again</div>
    <script src="./scripts.js"></script>
    <script src="https://kit.fontawesome.com/1a36e90c4c.js" crossorigin="anonymous"></script>
  </body>
</html>
